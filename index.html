<html>
<head>
    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value+num;
        }
        function equal(){
            var exp = document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp);
            }
        }
        function add(){
            document.form.textview.value += '+';
        }
        function sub(){
            document.form.textview.value += '-';
        }
        function mul(){
            document.form.textview.value += '*';
        }
        function divide(){
            document.form.textview.value += '/';
        }
        function rem(){
            document.form.textview.value += '%';
        }
        function clean(){
            document.form.textview.value = '';
        }
        function dod(){
            document.form.textview.value += '.';
        }
        function back(){
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0,exp.length-1);
        }
        
    </script>
    <style>
        .button{
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 2px;
            cursor: pointer;
        }
        .textview{
            width: 217px;
            margin: 5;
            font-size: 25px;
            padding: 5;
            border: 2px solid black;
        }
    </style>
</head>
<body style="background-color:cornflowerblue; border: 5px solid black;">
    <h1 style="text-align:center;"><strong>Calculator</strong></h1>
    <div class="name">
        <form name="form" style="text-align:center;">
            <input class="textview" name="textview"><br>
            <center>
            <table style="border: 5px solid black;">
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()"></td>
                    <td><input class="button" type="button" value="&lt;-" onclick="back()"></td>
                    <td><input class="button" type="button" value="%" onclick="rem()"></td>
                    <td><input class="button" type="button" value="/" onclick="divide()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="*" onclick="mul()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="-" onclick="sub()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="2"><input class="button" style="height:110px;" type="button" value="+" onclick="add()"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="." onclick="dod()"></td>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="=" onclick="equal()"></td>
                </tr>
            </table>
        </center>
        </form>
    </div>
</body>

</html>
